---
layout: default
---

<div id="post">
	<article class="web-content" itemscope itemtype="http://schema.org/BlogPosting">
	    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
	    <p class="post-meta">Posted by {% if page.author %} - &nbsp <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %} &nbsp &nbsp<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
	    <img src="{{site.baseurl}}/img/{{page.image}}" alt="">

	    <div class="content">
	    	{{ content }}
	    </div>
	
	</article>
	
	{% include aside.html %}

</div>
