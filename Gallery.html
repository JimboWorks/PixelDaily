---
layout: default
title: Gallery
---


<div id="gallery" class="infi-scroll">
	<h2>Gallery</h2>


	{% for post in site.posts %}
		<div class="feat-post objects" >
		    <figure>
		      <div class="modal">
		        <a href="{{ post.url | prepend: site.baseurl }}"><h1>View Post</h1></a>
		        <div class="feat" style="background-image: url({{site.baseurl}}/img/{{post.image}})"></div>
		      </div>
		    </figure>
		</div>
	{% endfor %}
  

	<h3 id="load"><a href="#"  title="">View More</a></h3>
	<h3 id="hide"><a href="#"  title="">Show Less</a></h3>
</div>
