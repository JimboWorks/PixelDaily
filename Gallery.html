---
layout: default
title: Gallery
---

<div id="gallery" class="infi-scroll">
  <h2>Gallery</h2>
    {% for post in site.posts %}
      <div class="gallery-pics objects">
        <a href="{{ post.url | prepend: site.baseurl }}"><img src="{{site.baseurl}}/img/{{post.image}}" alt=""></a>
      </div>
    {% endfor %}

	<h3 id="load"><a href="#"  title="">View More</a></h3>
	<h3 id="hide"><a href="#"  title="">Show Less</a></h3>
</div>
