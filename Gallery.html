---
layout: default
title: Gallery
---

<div id="gallery" class="infi-scroll">
  <h2>Gallery</h2>
    {% for post in site.posts %}
      <div class="gallery-pics objects">
        <a href="{{ post.url | prepend: site.baseurl }}"><img src="{{site.baseurl}}/img/{{post.image}}" alt=""></a>
      </div>
    {% endfor %}

	<a href="#" id="load" title=""><h3>View More</h3></a>
	<a href="#"  title=""><h3 id="hide">Show Less</h3></a>
</div>
